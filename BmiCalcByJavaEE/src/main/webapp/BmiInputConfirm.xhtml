<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"> 

<h:head>
	<title>BmiCalcByJavaEE</title>
</h:head> 
<h:body> 
	<h:form>
		<dl>
			<dt>名前:</dt>
			<dd>
				#{bmiInputMB.name}
			</dd>
			<dt>身長(m):</dt>
			<dd>
				#{bmiInputMB.height}
			</dd>
			<dt>体重(kg):</dt>
			<dd>
				#{bmiInputMB.weight}
			</dd>
			<dt>BMI:</dt>
			<dd>
				#{bmiInputMB.bmi}
			</dd>
			<dt>計算</dt>
			<dd>
				<button jsf:action="#{bmiInputMB.submit}">確定</button>
			</dd>
		</dl>
	</h:form>
</h:body> 
</html>
